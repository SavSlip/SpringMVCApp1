<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${'Name: ' + person.getName()}">Val</p>
<p th:text="${'Age: ' + person.getAge()}">Val</p>
<p th:text="${'Email: ' + person.getEmail()}">Val</p>
<p th:text="${'ID: ' + person.getId()}">Val</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<a href="/people">Back</a>
<br/>
<a href="http://localhost:8080">Home</a>
</body>
</html>
